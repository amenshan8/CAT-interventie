<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBP Presentatie - Patellofemoraal Pijnsyndroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div id="app" class="h-screen w-screen flex flex-col items-center justify-center relative">
        <!-- Background Image Container -->
        <div id="bg-container" class="absolute inset-0 z-0 opacity-20">
            <img id="current-bg" src="" alt="Background" class="w-full h-full object-cover transition-opacity duration-1000">
        </div>

        <!-- Slides Container -->
        <main id="slides-wrapper" class="relative z-10 w-full max-w-6xl h-[80vh] flex items-center justify-center p-4 md:p-8">
            <!-- Slide Content will be injected here -->
        </main>

        <!-- Navigation UI -->
        <nav class="absolute bottom-8 z-20 flex items-center space-x-6">
            <button id="prev-btn" class="nav-btn bg-blue-600 hover:bg-blue-700 p-4 rounded-full transition-transform active:scale-90 disabled:opacity-30 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            
            <div id="progress-dots" class="flex space-x-2">
                <!-- Dots injected here -->
            </div>

            <button id="next-btn" class="nav-btn bg-blue-600 hover:bg-blue-700 p-4 rounded-full transition-transform active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </nav>

        <div class="absolute top-4 right-8 z-20 text-gray-400 font-mono text-sm" id="slide-number">
            01 / 12
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
